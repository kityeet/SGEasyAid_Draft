<head>
  <title>SGEasyAid</title>
</head>

<body>
  <h1 align="center" style="color:SlateGray" font="face:courier">Welcome to SGEasyAid</h1>
  <h4 align="center" style="color:Silver"><i>Which Makes Trip Planning Simpler</i></h4>
  {{#if currentUser}}
  {{> main}}
  {{else}}
  <div class="container"> <!--centers everything-->
    {{>loginButtons}}
    {{>navigation}}
  </div>

  {{/if}}
</body>

  <template name="main">
  {{#if editing_event}}
    {{>dialog}}
  {{/if}}
  <div class="container">
    <h4 style="color:LightSalmon"><i><b>Plan Your Own Trip</b></i></h4>
    {{>loginButtons}}
    <h3 align="center">
      <a href="{{pathFor route='Home'}}">Home</a>
      <a href="{{pathFor route='TouristHotspots'}}">TouristHotspots</a>
      <a href="{{pathFor route='ShoppingMalls'}}">ShoppingMalls</a>
      <a href="{{pathFor route='Foodplaces'}}">Foodplaces</a>
    </h3>
      <div id="calendar">
      <br>
    </div>
  </div>
</template>

<template name="dialog">
  <div class="modal fade in show" id="" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close closeDialog" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="">Edit Event</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Enter a Title" value="{{title }}" >
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default closeDialog" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary updateTitle">Save</button>
        </div>
      </div>
    </div>
  </div>
</template>
